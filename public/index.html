<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<meta
			name="theme-color"
			content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app" />
		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/logo192.png" />
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json" />

		<base href="http://localhost:3000/" />

		<!-- Fonts -->
		<style type="text/css">
			@font-face {
				font-family: RobotoUIBlack;
				src: url(./fonts/RobotoUI/Roboto-Black.ttf);
				font-weight: bolder;
			}

			@font-face {
				font-family: RobotoUIBold;
				src: url(./fonts/RobotoUI/Roboto-Bold.ttf);
				font-weight: bold;
			}

			@font-face {
				font-family: RobotoUIMedium;
				src: url(./fonts/RobotoUI/Roboto-Medium.ttf);
				font-weight: 600;
			}

			@font-face {
				font-family: RobotoUIRegular;
				src: url(./fonts/RobotoUI/Roboto-Regular.ttf);
				font-weight: normal;
			}

			::-webkit-scrollbar {
				width: 2px;
				height: 2px;
				background: transparent;
			}

			::-webkit-scrollbar-thumb {
				background: lightgray;
			}

			input::-webkit-inner-spin-button,
			input::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			input[type="number"] {
				appearance: textfield;
				-moz-appearance: textfield;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
